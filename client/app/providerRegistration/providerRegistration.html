<div id='register'>
  <h1>Register as Service Provider</h1>
  <form name="makeProfileForm" ng-submit='makeProfile()'>
    <input type='text' ng-model='user.username'>
    <input type="text" ng-model='user.description'>
    <button>Make Profile</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
